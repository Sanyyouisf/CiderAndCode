<h1>Add Cider</h1>
<label for="appleType">Type of Apples</label>
<select id="appleType" type="number" ng-model="Cider.type">
    <option value="0">CrabApple</option>
    <option value="1">Macintosh</option>
    <option value="2">GoldenDelicious</option>
    <option value="3">GrannySmith</option>
    <option value="4">Opal</option>
    <option value="5">PinkLady</option>
    <option value="6">HoneyCrisp</option>
</select>

<label for=" bushels" >Bushel</label>
<select id="bushels" type="string" ng-model="Cider.bushelId">
    <option ng-repeat="bushel in Bushels" value="{{bushel.Id}}"> {{bushel.AppleType}}</option>
</select>

<label for="HowManyGallons"> HowManyGallons</label>
<input id="HowManyGallons" type="number" ng-model="Cider.numberOfGallons"/>

<label for="filtered">Filtered </label>
<input id="filtered" type="checkbox" ng-checked="Cider.filtered" />

<label for=" userId">User Id</label>
    <select id="userId" type="number" ng-model="Cider.userId">
        <option ng-repeat="user in Users" value="{{user.Id}}"> {{user.Name}}</option>
    </select>

<button ng-click="AddCider()"> MakeCider</button>
